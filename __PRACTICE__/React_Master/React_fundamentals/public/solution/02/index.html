<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React APIs</title>
    <link href="/dist/assets/favicon.svg" rel="shortcut icon" />
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />
    <link href="/dist/styles/main.css" rel="stylesheet" />
    <script type="module" src="/dist/scripts/main.js" data-euid="getting-started/react-intro" defer></script>

    <!-- React, ReactDOM 라이브러리 호출 -->
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  </head>

  <body>

    <div id="root"></div>

    <script type="module">
      // React
      const elementName = 'h1'
      const elementProps = { className: 'headline', children: 'React APIs' }
      const reactElement = React.createElement(elementName, elementProps)
      
      // ReactDOM
      ReactDOM.render(reactElement, document.getElementById('root'))
    </script>

  </body>

</html>
