<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX 활용</title>
    <link href="/dist/assets/favicon.svg" rel="shortcut icon" />
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />
    <link href="/dist/styles/main.css" rel="stylesheet" />
    <script type="module" src="/dist/scripts/main.js" data-euid="getting-started/using-jsx" defer></script>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

    <!-- Babel 독립형(Standalone) 라이브러리 호출 → 참고: https://bit.ly/3pfC8IZ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>

    <div id="root"></div>

    <!-- 아래 스크립트 type 값을 'module' → 'text/babel'로 변경합니다. -->
    <!-- 타입을 변경하면 babel.js가 브라우저에서 실행되도록 코드를 컴파일 합니다. -->
    <script type="text/babel">
      /* 실습 ----------------------------------------------------------------------- */
      // JSX를 활용해 다음 코드를 재구성 합니다.
      
      const reactElement = (
        <h1 lang="en" className="headlinle">
          <strong>React</strong>
          {" "}
          <abbr title="Application Programming Interfaces">APIs</abbr>
        </h1>
      )

      ReactDOM.render(reactElement, document.getElementById('root'))
    </script>

  </body>

</html>
