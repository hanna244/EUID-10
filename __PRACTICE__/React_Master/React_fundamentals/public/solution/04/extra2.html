<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴포넌트 생성</title>
    <link href="/dist/assets/favicon.svg" rel="shortcut icon" />
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />
    <link href="/dist/styles/main.css" rel="stylesheet" />
    <script type="module" src="/dist/scripts/main.js" data-euid="getting-started/create-component" defer></script>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>

    <div id="root"></div>

    <script type="text/babel">
      /* 실습 ----------------------------------------------------------------------- */
      const Message = (props) => {
        return <span className="message" {...props} />
      }

      const reactElement = (
        <div className="container">
          <h1 className="headline">
            React <strong>컴포넌트</strong>
          </h1>
          <p>
            <Message children="컴포넌트는 함수처럼 재사용을 목적으로 사용되며," /> <Message>JSX 문법 안에서도 보간 처리가 가능합니다.</Message>
          </p>
        </div>
      )
      
      ReactDOM.render(reactElement, document.getElementById('root'))
    </script>

  </body>

</html>
