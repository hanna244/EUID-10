<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴포넌트 생성</title>
    <link href="/dist/assets/favicon.svg" rel="shortcut icon" />
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" />
    <link href="/dist/styles/main.css" rel="stylesheet" />
    <script type="module" src="/dist/scripts/main.js" data-euid="getting-started/create-component" defer></script>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>

    <div id="root"></div>

    <script type="text/babel">
      /* 실습 ----------------------------------------------------------------------- */

      // 공유하려는 JSX를 반환하는 `message` 함수를 만듭니다.
      const reactElement = (
        <div className="container">
          <h1 className="headline">
            React <strong>컴포넌트</strong>
          </h1>
          {/* 
            아래 span 요소(들)을 제거한 후, 다음 코드를 사용합니다.
            { message({children: '컴포넌트는 함수처럼 재사용을 목적으로 사용되며,'}) } { message({children: 'JSX 문법 안에서도 보간 처리가 가능합니다.'}) }
          */}          
          <p>
            <span className="message">컴포넌트는 함수처럼 재사용을 목적으로 사용되며,</span>{' '}
            <span className="message">JSX 문법 안에서도 보간 처리가 가능합니다.</span>
          </p>
        </div>
      )

      ReactDOM.render(reactElement, document.getElementById('root'))
    </script>

  </body>

</html>
