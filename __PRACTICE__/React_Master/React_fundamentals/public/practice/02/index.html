  <body>

    <div id="root"></div>

    <script type="module">
      /* 실습 ----------------------------------------------------------------------- */
      // React를 사용하여 이 코드를 재구성합니다.
      const elementName = 'h1'
      const elementProps = {className: 'headline', children: 'React APIs'}
      const reactElement = React.createElement(elementName, elementProps)
      var rootNode = document.getElementById('root')
      ReactDOM.render(reactElement, rootNode)

      const rootElementProps = {id: 'root'}
      const headlineElementProps = {className: 'headline', lang: 'en'}
      const strongElementProps = {children: 'React'}
      const abbrElementProps = {title: 'Application Programming Interfaces', children: 'APIs'}

      const rootElement = React.createElement('div', rootElementProps)
      const headlineElement = React.createElement('h1', headlineElementProps)
      const strongElement = React.createElement('strong', strongElementProps)
      const abbrElement = React.createElement('abbr', abbrElementProps)
