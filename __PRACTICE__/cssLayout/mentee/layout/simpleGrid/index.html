<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple grid ← CSS 레이아웃</title>
  <link rel="stylesheet" href="../../../common/normalize.css" />
  <link rel="stylesheet" href="../../../common/userReset.css" />
  <link rel="stylesheet" href="./layout.css" />
</head>
<body>
  
  <div class="container">
    <!-- <div class="section floatMode floatMode--liquid"> -->
    <!-- <div class="section flexMode"> -->
    <div class="section gridMode">
      <div class="item item--1 item--1--1">1-1 (1)</div>
      <div class="item item--1 item--1--2">1-2 (2)</div>
      <div class="item item--1 item--1--3">1-3 (3)</div>
      <div class="item item--1 item--1--4">1-4 (4)</div>
      <div class="item item--1 item--1--5">1-5 (5)</div>
    </div>
    <!-- <div class="section floatMode floatMode--liquid"> -->
    <!-- <div class="section flexMode"> -->
    <div class="section gridMode">
      <div class="item item--2 item--2--1">2-1</div>
      <div class="item item--2 item--2--2">2-2</div>
      <div class="item item--2 item--2--3">2-3</div>
      <div class="item item--2 item--2--4">2-4</div>
      <div class="item item--2 item--2--5">2-5</div>
    </div>
    <!-- <div class="section floatMode floatMode--liquid"> -->
    <!-- <div class="section flexMode"> -->
    <div class="section gridMode">
      <div class="item item--3 item--3--1">3-1</div>
      <div class="item item--3 item--3--2">3-2</div>
      <div class="item item--3 item--3--3">3-3</div>
      <div class="item item--3 item--3--4">3-4</div>
      <div class="item item--3 item--3--5">3-5</div>
      <div class="item item--3 item--3--6">3-6</div>
      <div class="item item--3 item--3--7">3-7</div>
    </div>
  </div>
</body>

</html>
