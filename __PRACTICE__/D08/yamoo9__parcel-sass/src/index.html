<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이프 스타일 포토 갤러리</title>
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./js/photogallery.js" defer></script>
  </head>

  <body>
    <main>
      <article class="photoGallery">
        <h1 class="photoGallery__title">라이프 스타일 ★ 포토 갤러리</h1>
        <ul class="photoGallery__controls">
          <li>
            <button type="button" class="photoGallery__button">
              <img src="./assets/thumbPhoto-1.jpg" alt="바구니에 담긴 책(썸네일)">
            </button>
          </li>
          <li>
            <button type="button" class="photoGallery__button">
              <img src="./assets/thumbPhoto-2.jpg" alt="춤추는 남자(썸네일)">
            </button>
          </li>
          <li>
            <button type="button" class="photoGallery__button photoGallery__button--active">
              <img src="./assets/thumbPhoto-3.jpg" alt="책 읽다 피곤해 잠든 소녀(썸네일)">
            </button>
          </li>
          <li>
            <button type="button" class="photoGallery__button">
              <img src="./assets/thumbPhoto-4.jpg" alt="캠핑카 위에서 대화를 나누는 남자들(썸네일)">
            </button>
          </li>
        </ul>
        <figure class="photoGallery__bigPhoto">
          <h2 class="photoGallery__bigPhotoTitle">Photo Gallery</h2>
          <img src="./assets/bigPhoto-3.jpg" alt="">
          <figcaption class="photoGallery__bigPhotoCaption">책 읽다 피곤해 잠든 소녀</figcaption>
        </figure>
      </article>
    </main>
  </body>

</html>
