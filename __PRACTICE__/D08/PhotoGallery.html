<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery(Life style)</title>
    <link rel="stylesheet" href="photoGallery.css">
    <script src="./PhotoGallery.js" defer></script>
</head>
<body>
    <main class="photoGallery">
        <ul>
            <li>
                <button type="button" class="photoGallery__button">
                    <img src="./assets/thumbPhoto-1.jpg" alt="바구니에 담긴 책(썸네일)">
                </button>
            </li>
            <li>
                <button type="button" class="photoGallery__button">
                    <img src="./assets/thumbPhoto-2.jpg" alt="춤추는 남자(썸네일)">
                </button>
            </li>
            <li>
                <button type="button" class="photoGallery__button">
                    <img src="./assets/thumbPhoto-3.jpg" alt="책 읽다 피곤해 잠든 소녀(썸네일)">
                </button>
            </li>
            <li>
                <button type="button" class="photoGallery__button">
                    <img src="./assets/thumbPhoto-4.jpg" alt="캠핑카 위에서 대화를 나누는 남자들(썸네일)">
                </button>
            </li>
        </ul>
        <figure class="photoGallery__bigPhoto">
            <h2>Photo Gallery</h2>
            <img src="./assets/bigPhoto-3.jpg" alt="">
            <figcaption>책 읽다 피곤해 잠든 소녀</figcaption>
        </figure>
    </main>
</body>
</html>
