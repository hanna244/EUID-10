<!DOCTYPE html>
<html lang="ko-KR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20201021 오프라인 실습</title>

<body>

    <h1 class="photoGallery__title--hidden">라이프 스타일 갤러리</h1>

      <li>

          <img src="./assets/thumbPhoto-1.jpg" alt="바구니에 담긴 책(썸네일)">

      </li>
      <li>
        <button type="button" class="photoGallery__button">
          <img src="./assets/thumbPhoto-2.jpg" alt="춤추는 남자(썸네일)">
        </button>
      </li>
    </ul>
    <figure class="photoGallery__bigPhoto">
      <img src="./assets/bigPhoto-1.jpg" alt="">
      <figcaption>바구니에 담긴 책
      </figcaption>
    </figure>
</main>

</html>
